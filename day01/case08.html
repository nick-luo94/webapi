<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>
<body>
    <input type="text" value="手机">
    <script>
        var input = document.querySelector('input');
        input.onfocus = function() {
            if(this.value === "手机") {
                this.value = '';
            }
        }
    </script>
</body>
</html>
