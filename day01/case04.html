<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <button id="ldh">刘德华</button>
    <button id="zxy">张学友</button> <br>
    <img src="../images/ldh.jpg" alt="" title="刘德华">
    <script>
        var oLdh = document.querySelector('#ldh');
        var oZxy = document.querySelector('#zxy');
        var oImg = document.querySelector('img');
        oLdh.onclick = function() {
            oImg.src = '../images/ldh.jpg';
            oImg.title = '刘德华';
        }
        oZxy.onclick = function() {
            oImg.src = '../images/zxy.jpg';
            oImg.title = '张学友';
        }
    </script>
</body>
</html>
